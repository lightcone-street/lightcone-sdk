[package]
name = "lightcone-pinocchio-sdk"
version = "0.1.0"
edition = "2021"
description = "Rust SDK for the Lightcone Pinocchio program on Solana"
license = "MIT"
repository = "https://github.com/0xZohan/lightcone"
keywords = ["solana", "lightcone", "sdk", "defi"]
categories = ["cryptography::cryptocurrencies"]

[dependencies]
# Solana core - v3.x
solana-sdk = "3.0"
solana-client = "3.0"
solana-commitment-config = "3.0"
solana-system-interface = { version = "2.0", features = ["bincode"] }

# Async
tokio = { version = "1.35", features = ["full"] }

# Crypto
ed25519-dalek = { version = "2.2", features = ["std"] }
sha3 = "0.10"

# SPL - v9/v10 for solana-sdk 3.x compatibility
spl-token = "9.0"
spl-token-2022 = "10.0"
spl-associated-token-account = "8.0"

# Utilities
thiserror = "1.0"
bs58 = "0.5"
lazy_static = "1.4"

[dev-dependencies]
tokio-test = "0.4"
dotenvy = "0.15"
serde_json = "1.0"

[features]
default = []
